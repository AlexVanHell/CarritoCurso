	<body>
		<section class="toolbar bg_primary shadow_flat">
			<button class="menu_button" id="menu_button" onclick="showMenu( true );">

						<div class="search_bar" id="search-bar">
							<div class="text_field bg_white border_radius shadow_flat">
								<input type="text" name="" placeholder="Buscar un producto">

							</div>
						</span>
						<span class="mr_left_4">
							<b class="title_smaller v_align_middle mr_right_4" id="cart-price">$</b>

					</span>
				</div>
			</div>

		<div class="toolbar_back"></div>

			<div class="close text_align_right">
				<button class="text_align_center hover_black" onclick="showMenu( false );">
					<img src="icons/close_black.png" class="icon opacity v_align_middle" />
				</button>
			</div>
			<section class="profile_container">
				<div class="pd_24 text_align_center">
					<div class="img_container circle margin_auto">
						<img src="icons/default_profile.png" />

					<div class="name mr_top_24">

								Austin Andrews
							</h3>
						</a>
					</div>
				</div>
			</section>
			<section class="list">
				<nav class="menu_options">
					<a href="">
						<li class="pd_16 hover_black">
							<img src="icons/home_black.png" class="icon opacity">
							<strong>
								Inicio
							</strong>
						</li>
					</a>
					<a href="">
						<li class="pd_16 hover_black">
							<img src="icons/shopping_black.png" class="icon opacity">
							<strong>
								Historial de compras
							</strong>
						</li>
					</a>
					<a href="">
						<li class="pd_16 hover_black">
							<img src="icons/cart_black.png" class="icon opacity">
							<strong>
								Carrito
							</strong>
						</li>
					</a>
					<a href="">
						<li class="pd_16 hover_black">
							<img src="icons/account_black.png" class="icon opacity">

					Mi carrito

						<h3 class="title_small pd_top_16 font_black pd_8">3 Elementos</h3>
					</span>
				</h1>
				<div class="field_container mr_bottom_24">
					<div class="field text_align_center pd_16">
						<input type="submit" class="bg_secondary font_white border_radius shadow_raised" name="" value="Confirmar Compra" />
					</div>
				</div>
				<section class="responsive_col text_align_center">
					<div class="col_3 text_align_left">
						<div class="pd_8 product">
							<div class="bg_white shadow_flat">
								<div class="pr_img">
									<a href="producto.html">
										<div class="img_container">
											<img src="https://s-media-cache-ak0.pinimg.com/originals/cf/a2/58/cfa258fc88436cb491a0a9ebe00334e6.jpg" />
										</div>
									</a>
								</div>
								<div class="product_info">
									<div class="pd_24">

												Nombre Producto

											<div class="mr_top_16">

													Descripcion:

											<span class="pd_8 title_smaller v_align_middle">

												<img class="icon opacity" src="icons/plus_black.png">

												<div class="discount">
													<div class="opacity font_big mr_bottom_4">
														Descuento 15%
													</div>
													<h2 class="opacity title_smaller">
														<strike>
															$499.84
														</strike>
													</h2>
												</div>
												<h2 class="title_medium mr_top_16 total">

												</h2>

										</div>

												Eliminar del carrito

										</div>
										<p class="text_align_left mr_top_8">

										</p>

								</div>
							</div>
						</div>
